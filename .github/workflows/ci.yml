name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test:
    name: Build, Test & Secure
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          pip install uv

      - name: Install API dependencies
        working-directory: chatbot-api
        run: |
          uv sync --frozen

      - name: Install UI dependencies
        working-directory: chatbot-ui
        run: |
          uv sync --frozen

      # Linting (Code Quality)

      - name: Run API linting (ruff)
        working-directory: chatbot-api
        run: |
          uv run ruff check .

      - name: Run UI linting (ruff)
        working-directory: chatbot-ui
        run: |
          uv run ruff check .


      # SAST – CodeQL

      - name: Initialize CodeQL (Python)
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


      # SCA – Dependency Scan

      - name: Dependency vulnerability scan (pip-audit)
        run: |
          pip install pip-audit
          pip-audit || true


      # Unit Tests

      - name: Run API tests
        working-directory: chatbot-api
        run: |
          if [ -d "tests" ]; then uv run pytest; else echo "No API tests found"; fi

      - name: Run UI tests
        working-directory: chatbot-ui
        run: |
          echo "UI tests placeholder"
