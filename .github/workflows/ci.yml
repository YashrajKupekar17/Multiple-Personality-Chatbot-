name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test:
    name: Build, Test & Secure
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          pip install uv

      - name: Install API dependencies
        working-directory: chatbot-api
        run: |
          uv sync --frozen

      - name: Install UI dependencies
        working-directory: chatbot-ui
        run: |
          uv sync --frozen

      # Linting (Code Quality)

      - name: Run API linting (ruff)
        working-directory: chatbot-api
        run: |
          uv run ruff check .

      - name: Run UI linting (ruff)
        working-directory: chatbot-ui
        run: |
          uv run ruff check .


      # SAST – CodeQL

      - name: Initialize CodeQL (Python)
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


      # SCA – Dependency Scan

      - name: Dependency vulnerability scan (pip-audit)
        run: |
          pip install pip-audit
          pip-audit || true


      # Unit Tests

      - name: Run API tests
        working-directory: chatbot-api
        run: |
          if [ -d "tests" ]; then uv run pytest; else echo "No API tests found"; fi

      - name: Run UI tests
        working-directory: chatbot-ui
        run: |
          echo "UI tests placeholder"

          
      # Docker Setup

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Build API Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-api:latest ./chatbot-api

      - name: Build UI Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-ui:latest ./chatbot-ui


      # Container Image Security Scan

      - name: Run Trivy scan on API image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-api:latest
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Run Trivy scan on UI image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-ui:latest
          severity: HIGH,CRITICAL
          exit-code: 1


      # Container Runtime Test

      - name: Run API container and test
        run: |
          docker run -d -p 8000:8000 --name api-test ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-api:latest
          sleep 10
          curl -f http://localhost:8000/docs || exit 1
          docker stop api-test
          docker rm api-test

      - name: Run UI container and test
        run: |
          docker run -d -p 8501:8501 --name ui-test ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-ui:latest
          sleep 10
          curl -f http://localhost:8501 || exit 1
          docker stop ui-test
          docker rm ui-test


      # DockerHub Login

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Push Images

      - name: Push API image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-api:latest

      - name: Push UI image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/chatbot-ui:latest
